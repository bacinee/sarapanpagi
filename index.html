<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sarapan pagi wak ndut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      background: #fff8f0;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #d35400;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 20px;
    }
    .item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .item-info {
      padding: 15px;
    }
    .item-info h2 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      color: #e67e22;
    }
    .price {
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 10px;
    }
    button.add-btn {
      background-color: #d35400;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 0 0 10px 10px;
      transition: background-color 0.3s ease;
    }
    button.add-btn:hover {
      background-color: #e67e22;
    }
    #cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      width: 320px;
      max-height: 400px;
      overflow-y: auto;
      padding: 15px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }
    #cart h3 {
      margin-top: 0;
      color: #d35400;
    }
    #cart ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      flex-grow: 1;
      overflow-y: auto;
    }
    #cart ul li {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    #cart ul li span.item-name-price {
      flex-grow: 1;
    }
    #cart ul li button.remove-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }
    #cart ul li button.remove-btn:hover {
      background-color: #c0392b;
    }
    #cart .total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
      color: #27ae60;
    }
    #cart button.order-btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    #cart button.order-btn:hover {
      background-color: #2ecc71;
    }
    #cart-toggle {
      position: fixed;
      bottom: 20px;
      right: 360px;
      background-color: #d35400;
      border: none;
      color: white;
      padding: 14px 18px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      font-size: 18px;
      z-index: 1100;
      transition: background-color 0.3s ease;
    }
    #cart-toggle:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h1>Sarapan pagi wak ndut</h1>
  <div class="menu">
    <div class="item" data-id="1" data-name="Lontong sayur telur" data-price="10000">
      <img src="https://static.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/p1/1067/2024/05/08/87741-2680359201.jpg" />
      <div class="item-info">
        <h2>Lontong sayur telur</h2>
        <div class="price">Rp 10.000</div>
      </div>
      <button class="add-btn">Tambah ke Keranjang</button>
    </div>
    <div class="item" data-id="2" data-name="Nasi gurih telur" data-price="10000">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFq4b_uFsjCNMolvBMetVv-kK9N6RtVjt0BQ&s" />
      <div class="item-info">
        <h2>Nasi gurih telur</h2>
        <div class="price">Rp 10.000</div>
      </div>
      <button class="add-btn">Tambah ke Keranjang</button>
    </div>
    <div class="item" data-id="3" data-name="Lontong sayur pergedel" data-price="8000">
      <img src="https://static.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/p1/1067/2024/05/08/87741-2680359201.jpg" />
      <div class="item-info">
        <h2>Lontong sayur pergedel</h2>
        <div class="price">Rp 8.000</div>
      </div>
      <button class="add-btn">Tambah ke Keranjang</button>
    </div>
    <div class="item" data-id="4" data-name="Nasi gurih pergedel" data-price="8000">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFq4b_uFsjCNMolvBMetVv-kK9N6RtVjt0BQ&s" />
      <div class="item-info">
        <h2>Nasi gurih pergedel</h2>
        <div class="price">Rp 8.000</div>
      </div>
      <button class="add-btn">Tambah ke Keranjang</button>
    </div>
  </div>

  <button id="cart-toggle" title="Tampilkan Keranjang">ðŸ›’</button>

  <div id="cart">
    <h3>Keranjang Belanja</h3>
    <ul id="cart-items"></ul>
    <div class="total" id="cart-total">Total: Rp 0</div>
    <button class="order-btn" id="order-btn">Pesan via WhatsApp</button>
  </div>

  <script>
    const cartToggleBtn = document.getElementById('cart-toggle');
    const cartEl = document.getElementById('cart');
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    const orderBtn = document.getElementById('order-btn');

    let cart = [];

    function formatPrice(num) {
      return 'Rp ' + num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function updateCartUI() {
      if (cart.length === 0) {
        cartEl.style.display = 'none';
        return;
      }
      cartEl.style.display = 'flex';

      cartItemsEl.innerHTML = '';
      cart.forEach((item, idx) => {
        const li = document.createElement('li');

        const span = document.createElement('span');
        span.className = 'item-name-price';
        span.textContent = `${item.name} - ${formatPrice(item.price)}`;

        const btn = document.createElement('button');
        btn.className = 'remove-btn';
        btn.textContent = 'Batalkan';
        btn.addEventListener('click', () => {
          cart.splice(idx, 1);
          updateCartUI();
        });

        li.appendChild(span);
        li.appendChild(btn);

        cartItemsEl.appendChild(li);
      });

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      cartTotalEl.textContent = `Total: ${formatPrice(total)}`;
    }

    document.querySelectorAll('.add-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const itemEl = e.target.closest('.item');
        const item = {
          id: itemEl.getAttribute('data-id'),
          name: itemEl.getAttribute('data-name'),
          price: Number(itemEl.getAttribute('data-price'))
        };
        cart.push(item);
        alert(`${item.name} ditambahkan ke keranjang!`);
        updateCartUI();
      });
    });

    cartToggleBtn.addEventListener('click', () => {
      if (cartEl.style.display === 'flex') {
        cartEl.style.display = 'none';
      } else if (cart.length > 0) {
        cartEl.style.display = 'flex';
      }
    });

    orderBtn.addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Keranjang kosong! Tambahkan makanan terlebih dahulu.');
        return;
      }
      let message = 'Pesanan saya:%0A';
      cart.forEach(item => {
        message += `- ${item.name} : Rp ${item.price.toLocaleString('id-ID')}%0A`;
      });
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      message += `%0ATotal: Rp ${total.toLocaleString('id-ID')}`;

      const waNumber = '6282165816679'; // Ganti nomor WhatsApp tujuanmu
      const waURL = `https://wa.me/${waNumber}?text=${message}`;
      window.open(waURL, '_blank');
    });

    // Inisialisasi UI
    updateCartUI();
  </script>
</body>
</html>
